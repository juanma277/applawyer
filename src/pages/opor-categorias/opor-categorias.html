<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>{{categoria.linea}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-list>

		<ion-item *ngFor="let item of _ps.porCategoria">

			<ion-avatar item-start>
		      <img [src]="item.codigo | imagen">
		    </ion-avatar>		

			
			<h2>{{item.producto}}</h2>
			<p>{{item.proveedor}}</p>

			<button ion-button 
					clear 
					item-right
					[navPush]="productoPage"
					[navParams] ="{producto:item}">
				Ver
			</button>
		</ion-item>
		
	</ion-list>

</ion-content>
