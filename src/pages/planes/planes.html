<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Planes</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>



	<ion-fab right bottom>
	    <button ion-fab
	    		[navPush]="crearPlan">
	    	<ion-icon name="add"></ion-icon>
	    </button>
	</ion-fab>

	<ion-searchbar (ionInput)="buscarPlanes($event)"></ion-searchbar>

	<ion-list>
	  <ion-item *ngFor="let plan of _cpp.planes">
	    <ion-avatar item-start>
	      <img [src]="plan.image | imagenPlan">
	    </ion-avatar>
	    <h2>{{plan.nombre}}</h2>
	    <p>{{plan.estado}}</p>
	    <button ion-button 
					clear 
					item-right
					[navPush]="editarPlan"
					[navParams]="{plan: plan}">
				Ver
		</button>
	  </ion-item>
	</ion-list>

</ion-content>
