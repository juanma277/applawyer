<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Buscar productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

	<ion-searchbar (ionInput)="buscarproductos($event)"></ion-searchbar>

	<ion-list>
	  <ion-item *ngFor="let item of _ps.resultados"
	  			[navPush]="productoPage"
	  			[navParams]="{producto:item}">
	    {{ item.producto }}
	  </ion-item>
	</ion-list>

</ion-content>
