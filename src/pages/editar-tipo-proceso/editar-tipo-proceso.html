<ion-header>

  <ion-navbar color="primary">

    <ion-title>Editar Tipo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	

	<ion-list>

	<ion-item>
	    <ion-label fixed>Nombre:</ion-label>
	    <ion-input type="text" [(ngModel)]="nomTipoProceso" value="{{tipo.nombre}}"></ion-input>

	</ion-item>

	    <ion-input type="hidden" [(ngModel)]="id_tipo" value="{{tipo.id}}"></ion-input>


	<ion-item>
	  	<ion-label>Estado</ion-label>
	  	<ion-toggle checked="true" [(ngModel)]="estado"></ion-toggle>
	</ion-item>

	<button ion-button
				block
				icon-left
				(click)="actualizarTipo(nomTipoProceso, estado, id_tipo)">
			<ion-icon name="refresh-circle"></ion-icon>
			Actualizar
		</button>

	</ion-list>

</ion-content>
