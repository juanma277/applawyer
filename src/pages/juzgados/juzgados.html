<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Juzgados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<ion-fab right bottom>
	    <button ion-fab
	    		[navPush]="crearJuzgado">
	    	<ion-icon name="add"></ion-icon>
	    </button>
	</ion-fab>

	<ion-searchbar (ionInput)="buscarJuzgados($event)"></ion-searchbar>


	<ion-list>
	  <ion-item *ngFor="let juzgado of _cjp.juzgados">
	    <ion-avatar item-start>
	      <ion-icon name="arrow-forward"></ion-icon>
	    </ion-avatar>
	    <h2>{{juzgado.nombre}}</h2>
	    <h3>{{juzgado.ciudad}}</h3>
	    <p>{{juzgado.estado}}</p>
	    <button ion-button 
					clear 
					item-right
					[navPush]="editarJuzgado"
					[navParams]="{juzgado: juzgado}">
				Ver
		</button>
	  </ion-item>
	</ion-list>

</ion-content>
