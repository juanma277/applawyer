<ion-header>

  <ion-navbar color="primary">

    <ion-title>Editar Juzgado - {{juzgado.nombre}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	

	<ion-list>

	<ion-item>
	    <ion-label fixed>Nombre:</ion-label>
	    <ion-input type="text" [(ngModel)]="nomJuzgado" value="{{juzgado.nombre}}"></ion-input>
	</ion-item>

	<ion-item>
		    <ion-label>Ciudad</ion-label>
		    <ion-select [(ngModel)]="id_ciudad">
		      <ion-option *ngFor="let ciudad of _ccp.ciudadesActivas" value="{{ciudad.id}}">{{ciudad.nombre}}</ion-option>
		    </ion-select>
	</ion-item>

	    <ion-input type="hidden" [(ngModel)]="id_juzgado" value="{{juzgado.id}}"></ion-input>


	<ion-item>
	  	<ion-label>Estado</ion-label>
	  	<ion-toggle checked="true" [(ngModel)]="estado"></ion-toggle>
	</ion-item>

	<button ion-button
				block
				icon-left
				(click)="actualizarJuzgado(nomJuzgado, estado, id_ciudad, id_juzgado)">
			<ion-icon name="refresh-circle"></ion-icon>
			Actualizar
		</button>

	</ion-list>

</ion-content>
