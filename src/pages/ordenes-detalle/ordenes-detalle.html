<ion-header>

  <ion-navbar color="primary">
  	<button ion-button menuToggle>
		<ion-icon name="menu"></ion-icon>
  	</button>
    <ion-title>Orden {{orden.id}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content text-center>

	<ion-list>
		<ion-item *ngFor="let item of orden.detalle">
			<img [src]="item.codigo | imagen">
			<h5>{{item.producto}}</h5>
			<p>
				{{item.descripcion}}
			</p>
			<p>
				{{item.precio_compra | currency }}
			</p>
			
		</ion-item>
	</ion-list>


	<button ion-button
			color="danger"
			block
			(click)="borrarOrden(orden.id)">
		Eliminar Orden
	</button>

</ion-content>
